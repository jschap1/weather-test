<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Temperature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .location {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .temps {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .temp-box {
            flex: 1;
            padding: 20px;
        }

        .temp-label {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .temp-value {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading {
            color: #666;
            font-size: 18px;
        }

        .error {
            color: #e74c3c;
            padding: 20px;
            background: #fee;
            border-radius: 10px;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Temperature</h1>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Getting your location...
            </div>
        </div>
    </div>

    <script>
        async function getWeather() {
            const content = document.getElementById('content');
            
            try {
                // Get user's location
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });

                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                content.innerHTML = '<div class="loading"><div class="spinner"></div>Fetching weather data...</div>';

                // Fetch weather data from Open-Meteo API (free, no API key needed)
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&timezone=auto&forecast_days=1`
                );

                if (!response.ok) {
                    throw new Error('Weather data unavailable');
                }

                const data = await response.json();
                
                // Get location name from reverse geocoding
                const geoResponse = await fetch(
                    `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`
                );
                const geoData = await geoResponse.json();
                
                const locationName = geoData.city || geoData.locality || geoData.principalSubdivision || 'Your Location';

                // Display the results
                const high = Math.round(data.daily.temperature_2m_max[0]);
                const low = Math.round(data.daily.temperature_2m_min[0]);

                content.innerHTML = `
                    <div class="location">${locationName}</div>
                    <div class="temps">
                        <div class="temp-box">
                            <div class="temp-label">High</div>
                            <div class="temp-value">${high}°</div>
                        </div>
                        <div class="temp-box">
                            <div class="temp-label">Low</div>
                            <div class="temp-value">${low}°</div>
                        </div>
                    </div>
                `;

            } catch (error) {
                let errorMessage = 'Unable to get weather data. ';
                
                if (error.code === 1) {
                    errorMessage += 'Please allow location access to use this site.';
                } else if (error.message) {
                    errorMessage += error.message;
                } else {
                    errorMessage += 'Please try again later.';
                }

                content.innerHTML = `<div class="error">${errorMessage}</div>`;
            }
        }

        // Start the process when page loads
        getWeather();
    </script>
</body>
</html>
